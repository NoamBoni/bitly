version: '3.9'
services:
    db:
        image: 'postgres'
        restart: always
        environment:
            - POSTGRES_DB=bitly
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        volumes:
            - ./sql/:/docker-entrypoint-initdb.d/

    go:
        image: 'noamboni55/bitlyserver'
        restart: always
        build:
            context: .
        ports:
            - '8000:8080'
